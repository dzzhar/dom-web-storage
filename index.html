<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="header">Bookshelf App</h1>
    </header>

    <div class="wrapper">
      <div class="container" id="add-list">
        <h2 class="text-center">Add New Books</h2>
        <form class="form" action="#" id="form">
          <div class="form-group form-title">
            <label for="title">Books Title</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Harry Potter"
              required
            />
          </div>
          <div class="form-group form-title">
            <label for="author">Author</label>
            <input
              type="text"
              id="author"
              name="author"
              placeholder="J. K. Rowling"
              required
            />
          </div>
          <div class="form-group form-title">
            <label for="year">Year</label>
            <input
              type="number"
              id="year"
              name="year"
              placeholder="1997"
              required
            />
          </div>
          <input
            type="submit"
            value="Submit"
            name="Submit"
            class="btn-submit"
          />
        </form>
      </div>

      <div class="container">
        <h2 class="container-header">Books List</h2>
        <div class="list-item" id="lists"></div>
      </div>

      <div class="container">
        <h2 class="container-header">Books Done</h2>
        <div class="list-item" id="completed-lists"></div>
      </div>
    </div>

    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
